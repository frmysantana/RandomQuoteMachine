<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Random Quote Machine</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="randomQuoteMachine.css">
  </head>

  <body>
    <div class="container middle">
      <div class="text-center output">
        <h1 class="quote"></h1>
        <h2 class="author text-right"></h2>
        <a class="tweet" href="https://twitter.com/intent/tweet?text=" target="_blank"><button class="btn btn-primary fa fa-twitter"></button></a>
        <button class="next_quote btn">Next Quote </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="randomQuoteMachine.js"></script>
  </body>
</html>
